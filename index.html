<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grand Hotel</title>
    <link rel="shortcut icon" type="image/png" href="img/crown.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <div class="navbar">
      <!-- simply for click events -->
      <input type="checkbox" class="checkbox" id="click" hidden />

      <!-- side bar -->
      <div class="side-bar">
        <!-- menu icon -->
        <label for="click">
          <div class="menu-icon">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
        </label>
        <!-- end of menu icon -->

        <!-- social media icons -->
        <ul class="social-icons-list">
          <li>
            <a href="#" class="social-link">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <!-- end of social media icons -->

        <!-- year -->
        <div class="year">
          <p>2020</p>
        </div>
        <!-- end of year -->
      </div>
      <!-- end of side bar -->

      <!-- navigation -->
      <nav class="navigation">
        <!-- navigation-header -->
        <div class="navigation-header">
          <h1 class="navigation-heading">Grand Hotel</h1>

          <form class="navigation-search">
            <input
              type="text"
              class="navigation-search-input"
              placeholder="Search"
            />
            <button class="navigation-search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <!-- end of navigation-header -->

        <!-- navigation-list -->
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="#" class="navigation-link">home</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">about us</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">rooms</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">events</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">customers</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">contact</a>
          </li>
        </ul>
        <!-- end of navigation-list -->

        <!-- copyright -->
        <div class="copyright">
          <p>&copy; MaxBigBudget. All Rights Reserved</p>
        </div>
        <!-- end of copyright -->
      </nav>
      <!-- end of navigation -->
    </div>
    <!-- End of NavBar -->

    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/a00ca86174.js"
      crossorigin="anonymous"
    ></script>
    <!-- end of scripts -->
  </body>
</html>
